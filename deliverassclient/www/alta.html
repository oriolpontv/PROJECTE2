<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/alta.css">
    <script src="https://kit.fontawesome.com/375402e313.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <title>Deliverass Client</title>
</head>

<body>

    <button id="myBtn2" onclick="javascript:location.href='main.html'"><i class="fas fa-long-arrow-alt-left"></i>&nbsp;ENRERE</button>
    <br />
    <br />
    <form class="paquetnou">

        <div class="intro-paquetnou">
            <span class="header-paquetnou">NOVA ENTREGA</span><br /><br />
            Emplena el següent formulari per solicitar una nova entrega de paquet:<br /><br />
        </div>

        <label for="nom_destinatari">NOM</label>
        <input type="text" id="nom_destinatari" name="nom_destinatari" placeholder="Escriu el nom del destinatari.."required>

        <label for="direccio_destinatari">DIRECCIÓ</label>
        <input type="text" id="direccio_destinatari" name="direccio_destinatari" placeholder="Escriu la direcció.."required>

        <label for="cp_destinatari">C.P</label>
        <input type="text" id="cp_destinatari" name="cp_destinatari" placeholder="Escriu el C.P.."required>

        <label for="pes_destinatari">PES</label>
        <input type="text" id="pes_destinatari" name="pes_destinatari" placeholder="Escriu el pes en Kg.."required>

        <label for="alt_destinatari">ALT</label>
        <input type="text" id="alt_destinatari" name="alt_destinatari" placeholder="Escriu l'altura del paquet'.."required>

        <label for="ample_destinatari">AMPLE</label>
        <input type="text" id="ample_destinatari" name="ample_destinatari" placeholder="Escriu l'ample del paquet.."required>

        <label for="fons_destinatari">FONS</label>
        <input type="text" id="fons_destinatari" name="fons_destinatari" placeholder="Escriu el fons del paquet.."required>
        <div class="img_mides">
            <img src="img/mides.png" />
        </div>

        <label for="fragil_destinatari">FRAGIL ?</label>
        <input type="checkbox" id="fragil_destinatari" name="fragil_destinatari" value="Si" required><span style="color: #777;">Marcar en cas afirmatiu</span>
        <br /><br />
        <input type="submit" onclick="solicitar()" id="b1" value="FINALITZAR">

    </form>

    <div class="main-menu">
        <div class="menu-item"><a href="main.html"><i class="fas fa-home"></i></a></div>
        <div class="menu-item"><a href="alta.html"><i class="fas fa-box"></i></a></div>
        <div class="menu-item" id="myBtn22"><i class="fas fa-sign-out-alt"></i></div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/alta.js"></script>
    <script type="text/javascript">

        $("#myBtn22").click(function(){
            localStorage.removeItem("dni");
            location.replace("index.html");
        })

    </script>
</body>

</html>
