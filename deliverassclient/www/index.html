
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/375402e313.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <title>Deliverass Client</title>
</head>

<body>
    <div class="main-tabs">
        <div class="login-tab" onclick="login()">ACCEDIR</div>
        <div class="register-tab" onclick="register()">REGISTRAR-SE</div>
    </div>
    <img src="img/Logotip.png" class="logo-main" />
    <div class="formulari">

        <!-- LOGIN -->
        <form id="login-form">
            <label for="dni2">DNI</label>
            <input type="text" id="dni2" name="dni2" placeholder="Escriu el teu DNI.."required>

            <label for="password2">CONTRASENYA</label>
            <input type="password" id="password2" name="password2" placeholder="Escriu la teva contrasenya.."required>

            <input type="submit" id="b1" value="ACCEDIR">
        </form>

        <!-- REGISTRE -->
        <form action="" method="POST" id="register-form">

            <label for="nom">NOM</label>
            <input type="text" id="nom" name="nom" placeholder="Escriu el teu nom.."required>

            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="Escriu el teu DNI.."required>

            <label for="direccio">DIRECCIO</label>
            <input type="text" id="direccio" name="direccio" placeholder="Escriu la teva direccio.."required>

            <label for="cp">CP</label>
            <input type="text" id="cp" name="cp" placeholder="Escriu el teu C.P.."required>

            <label for="password">CONTRASENYA</label>
            <input type="password" id="password" name="password" placeholder="Escriu la teva contrasenya.."required>

            <input type="submit" onclick="registre()" id="b1" value="REGISTRAR-SE">
        </form>

        <button id="myBtn"><i class="fas fa-universal-access"></i>ACCESSIBILITAT</button>
        <div id="myModal" class="modal">

            <!-- ACCESSIBILITAT -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="botons_accessibilitat">
                    <span class="titols_botons">MIDA DE LA FONT</span><br /><br />
                    <button role="button" id="resettext">
                        <span>RESTABLIR</span>
                    </button>
                    <button role="button" id="increasetext">
                        <span>AUGMENTAR</span>
                    </button>
                    <br /><br /><br /><span class="titols_botons">MIDA DE LA FONT</br><br />
                        <button role="button" id="vision">
                            <span>TEMA CLAR</span>
                        </button>
                        <button role="button" id="vision2">
                            <span>TEMA FOSC</span>
                        </button>
                </div>
            </div>

        </div>

    </div>
    <!-- <script src="cordova.js"></script> -->
    <script src="js/index.js"></script>
    <script src="js/accessibilitat.js"></script>
    <script src="js/registre.js"></script>
    <script type="text/javascript">

            $(document).ready(function(){

                if (localStorage.getItem("dni") !== null) {
                    
                    location.replace("main.html");

                }

            });

            $("#b1").click(function(){
                
                var dni_login = $("#dni2").val();
                var password_login = $("#password2").val();

                console.log(dni2 + password2);

                if($.trim(dni2).length > 0 && $.trim(password2).length > 0){
                    event.preventDefault();
                    $.ajax({
                        type: "POST",
                        crossDomain: true,
                        url: "http://192.168.1.40/deliverass_client/login.php",
                        data: {
                            dni2: dni_login,
                            password2: password_login
                        },
                        cache: false,
                        success: function(data){
                            alert(data);
                            localStorage.setItem("dni",dni_login);
                            location.replace("main.html");
                        }
                    })
                }else{
                    alert("ERROR UGNMA");
                }

            })

    </script>
</body>

</html>
