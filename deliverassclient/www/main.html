    <script type="text/javascript">

        $(document).ready(function(){
            
            var dni3 = localStorage.getItem("dni");

            if($.trim(dni3).length > 0){
                $.ajax({
                    type: "POST",
                    crossDomain: true,
                    url: "http://192.168.1.40/deliverass_client/paquets.php",
                    data: {
                        dni3: dni3
                    },
                    cache: false,
                    success: function(data){
                        $(".llistat-paquets").append(data);
                    }
                })
            }else{
                alert("ERROR UGNMA");
            }

        })

    </script>
