
<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/375402e313.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69fb3d2fdc.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
    <title>Deliverass Client</title>
</head>

<body>
    <img src="img/Logotip.png" class="logo-main" />
    <div class="formulari">

        <!-- LOGIN -->
        <form id="login-form">
            <label for="dni2">DNI</label>
            <input type="text" id="dni2" name="dni2" placeholder="Escriu el teu DNI.."required>

            <label for="password2">CONTRASENYA</label>
            <input type="password" id="password2" name="password2" placeholder="Escriu la teva contrasenya.."required>

            <input type="submit" id="b1" value="ACCEDIR">
        </form>

    </div>
    <!-- <script src="cordova.js"></script> -->
    <script src="js/index.js"></script>
    <script src="js/registre.js"></script>
    <script type="text/javascript">

            $("#b1").click(function(){
                
                var dni_login = $("#dni2").val();
                var password_login = $("#password2").val();

                console.log(dni2 + password2);

                if($.trim(dni2).length > 0 && $.trim(password2).length > 0){
                    event.preventDefault();
                    $.ajax({
                        type: "POST",
                        crossDomain: true,
                        url: "http://192.168.1.40/deliverass_pro/login.php",
                        data: {
                            dni2: dni_login,
                            password2: password_login
                        },
                        cache: false,
                        success: function(data){
                            alert(data);
                            localStorage.setItem("dni",dni_login);
                            location.replace("menu.html");
                        }
                    })
                }else{
                    alert("ERROR UGNMA");
                }

            })

    </script>
</body>

</html>
